<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="produk">
      <h2>Daftar Produk</h2>
      <div class="item">
        <h3>Baju</h3>
        <p>Harga: Rp. 250.000</p>
        <button onclick="tambahKeKeranjang('Baju', 250000)">
          Tambah ke Keranjang
        </button>
      </div>
      <div class="item">
        <h3>Celana</h3>
        <p>Harga: Rp. 300.000</p>
        <button onclick="tambahKeKeranjang('Celana', 300000)">
          Tambah ke Keranjang
        </button>
      </div>
    </div>
    <div id="keranjang">
      <h2>Keranjang Belanja</h2>
      <ul id="keranjang-items"></ul>
      <p>Total: <span id="total-harga">Rp. 0</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
